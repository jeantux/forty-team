<div class="home">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div id="frame">
    <div id="sidepanel">
      <div id="profile">
        <div class="wrap">
          <img id="profile-img" :src="profile.image ? getUrlImage(profile.image) : imageDefaultUser" :class="profile.status" alt="" />
          <p> {{ profile.full_name }} </p>
          <div class="btns">
            <i id="addcontact" v-on:click="goToPage('search')" class="material-icons" aria-hidden="true">person_add</i>
            <i v-on:click="goToPage('config')" class="material-icons" aria-hidden="true">settings</i>
          </div>
        </div>
      </div>
      <div id="search">
        <label for="">
          <i class="material-icons" aria-hidden="true">search</i>
          <input
            v-model="currentState.searchContacts"
            type="text"
            placeholder="Buscar contatos..."
            v-on:keyup="searchInContacs()"
          />
        </label>
      </div>
      <div id="contacts">
        <ul>
          <li v-for="contact in contacts" :key="contact.name" class="contact">
            <div class="wrap" v-on:click="changeTalk(contact)">
              <img :src="contact.picture ? getUrlImage(contact.picture) : imageDefaultUser" />
              <div class="meta">
                <p class="name"> {{ contact.name }} </p>
                <p class="preview"> {{ contact.description }} </p>
              </div>
              <span
                class="contact-status"
                :class="{'notification' : contact.notification}"
              >
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="contact-profile">
        <img :src="currentState.contact.picture ? getUrlImage(currentState.contact.picture) : imageDefaultUser"z alt="" />
        <p class="contact-name"> {{ currentState.contact.name }} </p>
        <p v-if="currentState.contact.typing" class="typing"> ( Digitando ... )</p>
        <i href="#" @click="signOut()" class="material-icons">close</i>
      </div>
      <div class="messages">
        <div v-if="currentState.contact.invitation" class="invitation">
          <h2>Adicionar aos contatos</h2>
          <button v-on:click="acceptInvite(currentState.contact)" class="accept"> Sim </button>
          <button v-on:click="rejectInvite(currentState.contact)" class="reject"> NÃ£o </button>
        </div>
        <ul>
          <li v-for="talk in this.currentState.contact.talks" :key="talk.id" :class="talk.method">
            <img v-if="talk.method === 'sent'"    :src="profile.image ? getUrlImage(profile.image) : imageDefaultUser" alt="">
            <img v-if="talk.method === 'replies'" :src="currentState.contact.picture ? getUrlImage(currentState.contact.picture) : imageDefaultUser" alt="">
            <p> {{ talk.message }} </p>
          </li>
        </ul>
      </div>
      <div class="message-input" v-if="Object.keys(currentState.contact).length > 0 && !currentState.contact.invitation">
        <div class="wrap">
          <textarea
            cols="1"
            v-on:keyup.enter="newMessage()"
            placeholder="Digite sua mensagem..."
            v-model="currentState.message"
            @keypress="sendTyping()"
          >
          </textarea>
          <i v-on:click="newMessage()" class="material-icons submit" aria-hidden="true">send</i>
        </div>
      </div>
    </div>
  </div>
</div>
